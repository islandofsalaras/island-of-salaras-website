<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hari Pertama di Hidupku</title>

  <style>
    @font-face {
      font-family: "PixelCode-Bold";
      src: url("Media/PixelCode-Bold.otf") format("opentype");
      font-weight: bold;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
      font-family: "PixelCode-Bold", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .scroll-container {
      flex: 1 1 auto;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .section {
      height: 100vh;
      width: 100vw;
      scroll-snap-align: start;
      font-size: clamp(2rem, 3.5vw, 3.5rem);
      color: white;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .first-section {
      background: url('https://picsum.photos/1200/800?random=12') center/cover no-repeat;
      position: relative;
    }

    .top-box {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 130px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 1rem;
      background: url("Media/Top box.webp") center/contain no-repeat;
      z-index: 10;
    }

    .logo img {
      height: 135px;
    }

    .nav-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4rem;
    }

    .nav-group {
      display: flex;
      gap: 0.5rem;
    }

    .nav-item {
      padding: 0.35rem 0.75rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      color: white;
      font-size: 0.9rem;
      font-weight: bold;
      text-decoration: none;
      background: transparent;
    }

    .nav-item:hover {
      background: #FFD700;
      color: black;
    }

    .middle-box {
      flex: 4;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    .bottom-box {
      height: 130px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("Media/Bottom box.webp") center/contain no-repeat;
    }

    .center-container {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50vw;
      height: 95%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      gap: 1rem;
      z-index: 1;
    }

    .big-logo {
      width: 600px;
      height: 400px;
      margin: 0 auto;
      display: flex;
    }

    .big-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .download-btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #FFD700;
      color: black;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .download-btn:hover {
      background: #FFC300;
      transform: translateY(-2px);
    }

    .c2, .c3, .c4 {
      background: url("Media/Bg.webp") center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-wrapper {
      position: relative;
      width: 1200px;
      height: 600px;
      margin: auto;
    }

    .carousel {
      width: 100%;
      height: 100%;
      overflow: hidden;
      border-radius: 10px;
    }

    .carousel-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-images img {
      width: 1200px;
      height: 600px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .carousel-wrapper button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      z-index: 10;
    }

    .carousel-wrapper button img {
      width: 120px;
      height: 120px;
      transition: transform 0.2s ease;
    }

    .carousel-wrapper button img:hover {
      transform: scale(1.15);
    }

    .carousel-wrapper .prev { left: -60px; }
    .carousel-wrapper .next { right: -60px; }

    
    .static-image img {
  width: 100%;
  height: 100%;
  object-fit: contain;  
  image-rendering: crisp-edges;
  image-rendering: -webkit-optimize-contrast;
}


.static-image img {
  max-width: 150%;
  max-height: 100%;
  object-fit: none;  

}


  </style>
</head>
<body>
  <main class="scroll-container">
    
    <section id="s1" class="section first-section">
      <div class="top-box">
        <div class="nav-row">
          <div class="logo">
            <img src="Media/logo.webp" alt="Logo">
          </div>
          <div class="nav-group">
            <a href="#s1" class="nav-item">Home</a>
            <a href="#s2" class="nav-item">Event</a>
            <a href="#s3" class="nav-item">Character</a>
            <a href="#s4" class="nav-item">Dev Note</a>
          </div>
          <div class="nav-group">
            <a href="#s2" class="nav-item">Gallery</a>
            <a href="#s3" class="nav-item">News</a>
            <a href="#s4" class="nav-item">Contact</a>
          </div>
        </div>
      </div>

      <div class="middle-box"></div>

      <div class="center-container">
        <div class="big-logo">
          <img src="Media/Version logo.webp" alt="Big Logo">
        </div>
        <a href="https://drive.google.com/uc?export=download&id=1HUIYhvxWufyM3FGoXxu3xrY074tEmDsT" class="download-btn">â¬‡ Download</a>
      </div>

      <div class="bottom-box"></div>
    </section>

    <section id="s2" class="section c2">
      <div class="static-image">
        <img src="Media/event.webp">
      </div>
    </section>

    <section id="s3" class="section c3">
      <div class="carousel-wrapper">
        <div class="carousel">
          <div class="carousel-images">
            <img src="Media/Alip.png" >
            <img src="Media/Udin.png" >
            <img src="Media/Alin.png" >
          </div>
        </div>
        <button class="prev">
          <img src="Media/Kiri.webp" alt="Previous">
        </button>
        <button class="next">
          <img src="Media/kanan.webp" alt="Next">
        </button>
      </div>
    </section>

  </main>

  <script>
    const carousel = document.querySelector(".carousel-images");
    const prevBtn = document.querySelector(".prev");
    const nextBtn = document.querySelector(".next");
    const slides = document.querySelectorAll(".carousel-images img");

    let index = 0;

    function showSlide(i) {
      if (i < 0) index = slides.length - 1;
      else if (i >= slides.length) index = 0;
      else index = i;
      carousel.style.transform = `translateX(${-index * 1200}px)`;
    }

    prevBtn.addEventListener("click", () => showSlide(index - 1));
    nextBtn.addEventListener("click", () => showSlide(index + 1));
  </script>
</body>
</html>
